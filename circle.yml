machine:
  python:
    version: 3.6.1

dependencies:
  post:
    - pip install -r requirements.txt

test:
  override:
    - createdb bucketlist_db;
    - createdb test_db;
    - python manage.py databases init
    - python manage.py databases migrate
    - python manage.py databases upgrade
    - export SECRET_KEY=os.urandom(24)
    - nosetests 
